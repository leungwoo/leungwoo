<mat-toolbar color="primary">
  <span><img src="/assets/logo.png" height="30" width="41" /></span>
  <a routerLink="/home" routerLinkActive="active" mat-button
    ><mat-icon>home</mat-icon> Home</a
  >
  <a mat-button routerLink="/aboutus" routerLinkActive="active"
    ><mat-icon>info</mat-icon> About</a
  >
  <a routerLink="/menu" routerLinkActive="active" mat-button
    ><mat-icon>menu</mat-icon> Menu</a
  >
  <a routerLink="/contactus" routerLinkActive="active" mat-button
    ><mat-icon>contact_phone</mat-icon> Contact</a
  >
  <span class="flex-spacer"></span>

  <a mat-button (click)="openLoginForm()"><mat-icon>login</mat-icon> Login</a>
</mat-toolbar>

<div
  class="container jumbotron"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.xs="start center"
  fxLayoutAlign.sm="start center"
  fxLayoutAlign.gt-sm="center center"
  fxLayoutGap="10px"
>
  <div fxFlex fxFlex.gt-sm="50%">
    <h1>Ristorante Con Fusion</h1>
    <p>
      We take inspiration from the World's best cuisines, and create a unique
      fusion experience. Our lipsmacking creations will tickle your culinary
      senses!
    </p>
  </div>
  <div fxFlex fxFlex.gt-sm="20%">
    <img src="/assets/logo.png" alt="Logo" />
  </div>
  <div fxFlex></div>
</div>
