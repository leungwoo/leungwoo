<mat-slider
  class="example-margin"
  [disabled]="disabled"
  [max]="max"
  [min]="min"
  [step]="step"
  [thumbLabel]="thumbLabel"
  [(ngModel)]="value"
  aria-labelledby="example-name-label"
  (change)="onSliderValueChange($event)"
>
</mat-slider>
<!-- added a change event to the slider to capture the event -->
